<div class="nave">
  <h1>Welcome {{$ctrl.name}}</h1>
  <h2>Filter By {{$ctrl.customFilter['host']}}</h2>
</div>
<div class="side-nav">
  <div class="notes-cat" ng-repeat="host in $ctrl.hostList">
    <div class="host">
      <button type="button" name="button" value="{{host}}" ng-click="$ctrl.customFilter = {host}">
        <h2>{{host}}</h2>
      </button>
    </div>
  </div>
  <button type="button" name="button" ng-click="$ctrl.customFilter = ''">
    <h2>See All</h2>
  </button>
</div>
<div class="main-body">
  <div class="single-notes" ng-repeat = "notes in $ctrl.notes | filter:$ctrl.customFilter['host']">
    <div class="note-domain">
      <h2>{{notes['name']}}</h2>
      <div class="single note" ng-repeat = "note in notes.notes">
        <h4>{{note['title']}}</h4>
        <hr>
        <p>{{note['content']}}</p>
        <button type="button" name="button" ng-click="$ctrl.showEdit(note)">EDIT</button>
        <button type="button" name="button" ng-click="$ctrl.deleteNote(note)">DELETE</button>
        <div ng-if="note.show">
          <form name="noteEdit" ng-submit="$ctrl.editNote(note)">
            <div>
              <label for="title">Title</label>
              <input ng-model="note['title']" id="title" class="form-control" required>
            </div>
            <div>
              <label for="description">Content</label>
              <textarea ng-model="note['content']" id="descirption" class="form-control" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" ng-disabled="postEdit.$invalid || postEdit.$pending">
                Post Edit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
